<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Testando vídeos</h1>
    <h2>Vídeo inserido no site</h2>
    <video width="560" controls loop>
        <source src="midia/video_aula.mp4" type="video/mp4">
        <!--E outros tipos de mídia como .ogv e .webm precisam ser colocados pois nem todos os navegadores abrem o .mp4-->
    </video>
    <br>
    <h2>Vídeo do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FMAGfKqnxj4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>
</body>
</html>
