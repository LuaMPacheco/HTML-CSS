<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1em;
        }
        /*div que tem um 'filho' que é o p*/
        div > p {
            display: none;
        }

        div:hover > p {
            display: block; /*para aparecer*/
            color: whitesmoke;
            background-color:rgb(255, 70, 101);
            width: 200px;
        }

        div:hover {
            color: rgb(255, 70, 101)
        }


    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse neste texto</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO EXTRA</p>
    </div>
    <p>Veja o conteúdo oculto aqui!</p>
</body>
</html>
